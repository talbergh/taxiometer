<!doctype html>
<html lang="de" class="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no" />
    <meta name="theme-color" content="#000000" />
    <meta name="color-scheme" content="dark" />
    <meta name="description" content="TaxiOMeter Fahrt Details - geteilte Fahrtinformationen" />
    <meta name="robots" content="noindex, nofollow" />
    
    <title>Fahrt Details · TaxiOMeter</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
    
    <link rel="stylesheet" href="./styles.css" />
    
    <style>
      .share-page { min-height: 100vh; background: #000000; padding: 20px; }
      .share-header { text-align: center; margin-bottom: 32px; }
      .share-card { background: var(--bg-2); border: 1px solid var(--border); border-radius: 16px; padding: 20px; margin: 0 auto; max-width: 400px; margin-bottom: 20px; }
      .qr-container { text-align: center; margin: 20px 0; }
      .qr-code { background: #ffffff; border-radius: 12px; padding: 16px; display: inline-block; }
      .detail-row { display: flex; justify-content: space-between; align-items: center; padding: 8px 0; border-bottom: 1px solid var(--border); }
      .detail-row:last-child { border-bottom: none; }
      .detail-label { color: var(--muted); font-weight: 500; }
      .detail-value { font-weight: 600; }
      .map-container { height: 200px; border: 1px solid var(--border); border-radius: 12px; margin: 16px 0; }
      .back-btn { margin-top: 20px; }
    </style>
  </head>
  <body>
    <div class="share-page">
      <div class="share-header">
        <i class="fa-solid fa-taxi" style="font-size: 32px; color: var(--accent); margin-bottom: 8px;"></i>
        <h1>Fahrt Details</h1>
        <p style="color: var(--muted);">TaxiOMeter by Talbergh</p>
      </div>
      
      <div class="share-card">
        <h3 id="rideName">Fahrt</h3>
        
        <div class="detail-row">
          <span class="detail-label">Datum</span>
          <span class="detail-value" id="rideDate">–</span>
        </div>
        
        <div class="detail-row">
          <span class="detail-label">Dauer</span>
          <span class="detail-value" id="rideDuration">–</span>
        </div>
        
        <div class="detail-row">
          <span class="detail-label">Distanz</span>
          <span class="detail-value" id="rideDistance">–</span>
        </div>
        
        <div class="detail-row">
          <span class="detail-label">Ø Geschwindigkeit</span>
          <span class="detail-value" id="rideSpeed">–</span>
        </div>
        
        <div class="detail-row">
          <span class="detail-label">Preis pro km</span>
          <span class="detail-value" id="rideRate">–</span>
        </div>
        
        <div class="detail-row">
          <span class="detail-label">Gesamtpreis</span>
          <span class="detail-value" id="ridePrice" style="color: var(--accent); font-size: 18px;">–</span>
        </div>
        
        <div id="mapContainer" class="map-container"></div>
        
        <div class="qr-container">
          <div class="qr-code">
            <canvas id="qrcode"></canvas>
          </div>
          <p style="color: var(--muted); font-size: 12px; margin-top: 8px;">QR-Code zum Teilen</p>
        </div>
        
        <button onclick="history.back()" class="back-btn primary" style="width: 100%;">
          <i class="fa-solid fa-arrow-left"></i> Zurück
        </button>
      </div>
    </div>
    
    <script>
      function parseParams() {
        const params = new URLSearchParams(window.location.search);
        return {
          name: params.get('name') || 'Unbenannte Fahrt',
          date: params.get('date') || '',
          duration: params.get('duration') || '0',
          distance: params.get('distance') || '0',
          rate: params.get('rate') || '0',
          price: params.get('price') || '0',
          points: params.get('points') || ''
        };
      }
      
      function formatDuration(ms) {
        const s = Math.floor(ms / 1000);
        const hh = Math.floor(s / 3600);
        const mm = Math.floor((s % 3600) / 60);
        const ss = s % 60;
        return `${String(hh).padStart(2,'0')}:${String(mm).padStart(2,'0')}:${String(ss).padStart(2,'0')}`;
      }
      
      function initSharePage() {
        const data = parseParams();
        
        document.getElementById('rideName').textContent = data.name;
        document.getElementById('rideDate').textContent = data.date ? new Date(parseInt(data.date)).toLocaleString('de-DE') : '–';
        document.getElementById('rideDuration').textContent = formatDuration(parseInt(data.duration));
        document.getElementById('rideDistance').textContent = `${parseFloat(data.distance).toFixed(2)} km`;
        
        const duration = parseInt(data.duration);
        const distance = parseFloat(data.distance);
        const avgSpeed = duration > 0 ? (distance / (duration / 3600000)).toFixed(1) : '0';
        document.getElementById('rideSpeed').textContent = `${avgSpeed} km/h`;
        
        document.getElementById('rideRate').textContent = `€${parseFloat(data.rate).toFixed(2)}/km`;
        document.getElementById('ridePrice').textContent = `€${parseFloat(data.price).toFixed(2)}`;
        
        // Parse and display route
        if (data.points) {
          try {
            const points = JSON.parse(decodeURIComponent(data.points));
            if (points.length > 0) {
              const map = L.map('mapContainer', { zoomControl: false, attributionControl: false }).setView([points[0].lat, points[0].lon], 15);
              L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 19 }).addTo(map);
              const polyline = L.polyline(points.map(p => [p.lat, p.lon]), { color: '#007aff', weight: 4 }).addTo(map);
              if (points.length > 1) map.fitBounds(polyline.getBounds(), { padding: [20, 20] });
            }
          } catch (e) {
            console.warn('Failed to parse route points', e);
          }
        }
        
        // Generate QR code
        const currentUrl = window.location.href;
        QRCode.toCanvas(document.getElementById('qrcode'), currentUrl, {
          width: 120,
          margin: 1,
          color: { dark: '#000000', light: '#ffffff' }
        });
      }
      
      document.addEventListener('DOMContentLoaded', initSharePage);
    </script>
  </body>
</html>
